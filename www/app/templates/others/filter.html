<ion-view view-title="Filter">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="dofilterSerarch()">Done</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
  	<div class="list">
  		<li class="item item-toggle">
		    Open Now
		    <label class="toggle toggle-balanced">
		       <input type="checkbox" ng-model="filter.openNow">
		       <div class="track">
		         <div class="handle"></div>
		      </div>
		    </label>
		</li>
		<li class="item item-toggle">
		    Claimed
		    <label class="toggle toggle-balanced">
		       <input type="checkbox" checked="true" ng-model="filter.claimed">
		       <div class="track">
		         <div class="handle"></div>
		      </div>
		    </label>
		</li>

		<div class="item item-divider">
		    Category & Keywords
		</div>

			<a class="item item-icon-right" ng-click="setFilterValFor('Category')">
			   Category
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
			<a class="item item-icon-right" ng-click="setFilterValFor('Keywords')">
			   Keywords
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
		<div class="item item-divider">
		    Location
		</div>
		    <a class="item item-icon-right" ng-click="setFilterValFor('District')">
			   District
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
			<a class="item item-icon-right" ng-click="setFilterValFor('Chiefdom')">
			   Chiefdom
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
			<a class="item item-icon-right" ng-click="setFilterValFor('Village')">
			   Village/Town
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
		<div class="item item-divider">
		    Distance
		</div>
			<a class="item item-icon-right" ng-click="setFilterValFor('BestMatch')">
			   Best Match
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
		<div class="item item-divider">
		    Sort By
		</div>
			<a class="item item-icon-right" ng-click="setFilterValFor('Distance')">
			   Distance
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
			<a class="item item-icon-right" ng-click="setFilterValFor('Reviews')">
			   Reviews
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
			<a class="item item-icon-right" ng-click="setFilterValFor('Ratings')">
			   Ratings
			   <i class="icon ion-ios-arrow-right icon-small"></i>
			</a>
	</div>
  </ion-content>
</ion-view>

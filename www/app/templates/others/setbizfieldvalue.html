<ion-view view-title="Edit {{currentFieldName}}">
   <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear" ng-click="doCancel()">Cancel</button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="doSaveBizFieldValue()">Done</button>
    </ion-nav-buttons>
  </ion-nav-bar>

<ion-content>
 
  <div ng-switch on="currentFieldName">
      
    <div ng-switch-when="Name">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="LAMTECH Consulting">
        </label>
        </div>
    </div>

    <div ng-switch-when="Category">
         <div class="list">
         <label>Provide only one Category that best describe the core focus of your business</label>
          <div class="">
            <ionic-autocomplete autocomplete-input="autocompleteInput"></ionic-autocomplete>
          </div>
        </div>
    </div> 

    <div ng-switch-when="Keywords">
      <div class="list">
         <label>Provide up to three keywords that best describe the core focus of your business</label>
          <div class="">
            <ionic-autocomplete autocomplete-input="autocompleteInput"></ionic-autocomplete>
          </div>
      </div>
    </div>

    <div ng-switch-when="Address">
      <div class="list">
        <button class="button button-block button-positive">
          Fill with Current Location
        </button>
        <label class="item item-input">
          <input type="text" placeholder="84 Kissy Road">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="3rd Floor">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Freetown">
        </label>
      </div>
    </div> 
    <div ng-switch-when="Geocode">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="LAMTECH Consulting">
        </label>
        </div>
    </div>

    <div ng-switch-when="Chiefdom">
     <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Provience
        </div>
       <!--  <select ng-model="Provience">
          <option>Eastern</option>
          <option>Northern</option>
          <option>Southern</option>
          <option>Western</option>
        </select> -->
        <select ng-options="item as item.label for item in ProvienceItem track by item.id" ng-model="Provience"></select>
      </label>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          District
        </div>
         <select ng-options="item as item.label for item in ProvienceItem track by item.id" ng-model="Provience"></select>
       <!--  <select ng-model="District">
         <option>Kailahun</option>
         <option>Kenema</option>
         <option>Kono</option>
        </select> -->
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Chiefdom
        </div>
         <select ng-options="item as item.label for item in ProvienceItem track by item.id" ng-model="Provience"></select>
       <!--  <select ng-model="Chiefdom">
          <option>Dea</option>
          <option>Jawei</option>
          <option>Kissi Kama</option>
          <option>Kisi Teng</option>
          <option>Kissi Tongi</option>
          <option>Luawa</option>
          <option>Malema</option>
          <option>Mandu</option>
          <option>Peje Bongre</option>
          <option>Peje West</option>
          <option>Penguia</option>
          <option>Upper Bambara</option>
          <option>Yawei</option>
        </select> -->
      </label>  
    </div>

    <div ng-switch-when="Email">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="name@company.com">
        </label>
      </div>
    </div>

    <div ng-switch-when="Phone">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="+232-76-617-550">
        </label>
      </div>
    </div> 

    <div ng-switch-when="Hours">

      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="LAMTECH Consulting">
        </label>
      </div>
    </div>
    <div ng-switch-when="Description">
      <div class="list">
        <label class="item item-input">
        <textarea placeholder="Say something nice about your business this is your opportunity to tell it all"></textarea>
        </label>
      </div>
    </div> 
    <div ng-switch-when="Bebsite">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="http://www.company.com">
        </label>
        </div>
    </div>
    <div ng-switch-when="Logo">
      <div class="list">
       <div class="button-bar">
        <button class="button button-full shadow-none icon icon-top ion-android-camera" ng-click="useCamera()">Take Photo</button>
        <button class="button button-full shadow-none icon icon-top ion-android-image" ng-click="useGallery()">Select from library</button>
    </div>
      </div>
    </div>
     
  </div>
</ion-content>
</ion-view>

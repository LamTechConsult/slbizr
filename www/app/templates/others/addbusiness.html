<ion-view view-title="Add Business">
   <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="addBiz()">Done</button>
    </ion-nav-buttons>
  </ion-nav-bar>

<ion-content>
    <div class="list">

    <div class="item item-divider">
        Country
    </div>
     <label class="item item-input">
      <input type="text" placeholder="Sierra Leone">
     </label>

    <div class="item item-divider">
        Required Information
    </div>
       <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text">
      </label>
  
       <label class="item item-input">
        <span class="input-label">Category</span>
        <input type="text">
      </label>
      
      <label class="item item-input">
        <span class="input-label">Keywords</span>
        <input type="text">
      </label>
      
      <label class="item item-input">
        <span class="input-label">Address</span>
        <input type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">Geocode</span>
        <input type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">Chiefdom</span>
        <input type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text">
      </label>
 
      <label class="item item-input">
        <span class="input-label">Phone</span>
         <input type="text" placeholder="Insert Value">
      </label>

      <label class="item item-input">
        <span class="input-label">Hours</span>
        <input type="text">
      </label>
      
      <label class="item item-input">
        <span class="input-label">Description</span>
        <input type="text">
      </label>

    <div class="item item-divider">
        Optional Information
    </div>

      <label class="item item-input">
        <span class="input-label">Bebsite</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Logo</span>
         <input type="text" placeholder="Insert Value">
      </label>
  </div>
  </ion-content>
</ion-view>

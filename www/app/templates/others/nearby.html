<ion-view view-title="nearby">
  <ion-header-bar class="bar bar-positive bar-header item-input-inset">
    <button class="button button-clear" ng-click="getMapView()">Map</button>
      <label class="item-input-wrapper search-box">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Businesses nearby" ng-model="searchText.text" ng-change="doSearch()" />
      </label>
    <button class="button button-clear" ng-click="getFilterView()">Filter</button>
  </ion-header-bar>

  <ion-content>
    <ion-list class="biz-list">
      <ion-item class="item-thumbnail-left item-icon-right" ng-repeat="bs in displayBusinesses" ng-click="businessDetails(bs.node.nid)">
        <img ng-src="{{bs.node.image.src}}" alt="{{bs.node.image.alt}}">
	    <h2>{{bs.node.title}}</h2>
	    <div class="biz-ratings">
		  <span class="rating-numbers">{{}}5/5</span><div class="star-rating"><span style="width:{{bs.node.ratings}}"></span></div> {{bs.node.reviewcount}} Reviews
        </div>
        <div class="biz-category">{{bs.node.category}}</div>
        <div class="biz-hours">Hours Today{{getTimeFormat(bs.node.hours)}}</div>
        <span class="mi">{{bs.node.distance}} mi</span>
        <span class="{{getStatus(bs.node.hours)}}">{{getStatus(bs.node.hours)}}</span>
        <i class="icon ion-ios-arrow-right icon-small"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<ion-view view-title="Find Business near You">
   <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding positive-bg">
    <div class="list list-inset biz-search-form-list">
      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search by Business Name" ng-model="searchText" ng-change="doSearch()" />
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search by District" ng-model="searchText" ng-change="doSearch()" />
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search by Chiefdom" ng-model="searchText" ng-change="doSearch()" />
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search by Category" ng-model="searchText" ng-change="doSearch()" />
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search by Keyword" ng-model="searchText" ng-change="doSearch()" />
      </label>
    </div>

    <button class="button button-block button-calm" ng-submit="doSearch(searchform)">SEARCH</button>
  </ion-content>
</ion-view>

<ion-view view-title="Set Location">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
  </ion-nav-bar>

 <ion-content>
 	<button class="button button-block button-calm" ng-click="captureCurrentLocation()"><i class="ion-ios-location"></i> Capture current location</button>

 	<button class="button button-block button-calm" ng-click="enterNewLocation()"><i class="ion-android-locate"></i> Enter new/assumed location</button> 

 	<p>Current Location is set to : Latitude : {{storage.lat}} - Longitude : {{storage.long}}</p>
 </ion-content>
</ion-view>

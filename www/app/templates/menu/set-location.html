<ion-view view-title="Set Location">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
   	<div class="card" ng-if="serverErrors.length">
      <div class="item item-text-wrap error" ng-repeat="serverError in serverErrors">
        {{serverError}}
      </div>
    </div>
    <div ng-if="!isOffline">
      <div class="item item-text-wrap error">Oops!. No Internet connection. You are using this app in offline mode, connect your device from internet to use location service.</div>
    </div>
    <div ng-if="isOffline">
      <div class="padding">
      <button class="button button-block button-calm" ng-click="captureCurrentLocation()"><i class="ion-ios-location"></i> Use my current location</button>
      <button class="button button-block button-calm" ng-click="enterNewLocation()"><i class="ion-android-locate"></i>Use my new address</button>
      </div>

      <!--Assumed location fields value -->

      <!-- <label class="item item-input">
            <input type="text" disabled="true" ng-model="newLocation.country">
        </label> -->

      <label class="item item-input">
          <input type="text" placeholder="Street" ng-model="newLocation.street">
      </label>
      <label class="item item-input">
          <input type="text" placeholder="City" ng-model="newLocation.city">
      </label>
    </div>
      <!--Address display section -->
      <div class="list" ng-if="currentLocation.lat">
        <div class="item item-divider">Current Address</div>
        <label class="item item-text-wrap">{{currentLocation.address}}</label>

        <div class="item item-divider">Current address coordinates</div>
        <label class="item item-text-wrap">Latitude : {{currentLocation.lat}}</label>
        <label class="item item-text-wrap">Longitude : {{currentLocation.long}}</label>
      </div>
  </ion-content>
</ion-view>

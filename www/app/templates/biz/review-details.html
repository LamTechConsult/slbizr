<ion-view view-title="{{businessesDetails.title}}">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-more" ng-click="viewReviewerProfile()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="item item-avatar">
  	  <img ng-if="reviewsDetails.user.picture" ng-src="{{reviewsDetails.user.picture.url}}">
      <img ng-if="!reviewsDetails.user.picture" src="assets/img/user/default-avatar.png">
  	  <h2 ng-if="reviewsDetails.user.field_user_nick_name">{{reviewsDetails.user.field_user_nick_name.und[0].value}}</h2>
  	  <h2 ng-if="!reviewsDetails.user.field_user_nick_name">{{reviewsDetails.user.name}}</h2>
      <p>Member for <span am-time-ago="reviewsDetails.user.created" am-preprocess="unix"></span></p>
  	</div>

    <div class="biz-list row padding stable-bg">
      <div class="col">
	    <div class="biz-ratings {{reviewsDetails.field_ltc_biz_rating.und[0].rating | ratingClass}}">
          <span class="rating-numbers">{{reviewsDetails.field_ltc_biz_rating.und[0].rating | rating}}/5</span>
          <div class="star-rating"><span style="width:{{reviewsDetails.field_ltc_biz_rating.und[0].rating | ratingPercentage}}"></span></div>
	    </div>
      </div>
      <div class="col text-right">
        <span am-time-ago="reviewsDetails.created" am-preprocess="unix"></span>
      </div>
    </div>
 
    <div class="list">
      <div class="item item-body">
	    <div>{{reviewsDetails.comment_body.und[0].value}}</div>
        <div ng-repeat="bs in reviewsDetails.field_ltc_biz_photos.und" class="padding-v2x">
          <img ng-if="bs.imgPath" ng-src="{{bs.imgPath}}">
          <img ng-if="!bs.imgPath" src="assets/img/fullsize_biz.png">
          <div class="stable-bg padding image-description">{{bs.title}}</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

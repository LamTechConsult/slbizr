<ion-view view-title="Select A Location">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button side="left">Back </ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="setStartPointLocation()">Continue</button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="list">
     <label class="item item-input item-stacked-label">
       <span class="input-label">STREET</span>
       <input type="text" ng-model="startpoint.customLocation.street" placeholder="Required">
     </label>

     <label class="item item-input item-stacked-label">
       <span class="input-label">CITY</span>
       <input type="text" ng-model="startpoint.customLocation.city" placeholder="Required">
     </label>
     
     <label class="item item-input item-stacked-label">
       <span class="input-label">COUNTRY</span>
       <input type="text" disabled="true" ng-model="startpoint.customLocation.country">
     </label>
    </div>
  </ion-content>
</ion-view>

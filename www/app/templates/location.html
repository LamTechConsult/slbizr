<ion-view view-title="" hide-nav-bar="true">
  <ion-content class="padding text-center">
    <div class="logo padding2x"><img src="assets/img/splash_logo.png"/></div>
    <div class="row responsive-sm">
      <div class="col" ng-if="isOffline">
        <div class="card" ng-if="serverErrors.length">
          <div class="item item-text-wrap" ng-repeat="serverError in serverErrors">
            {{serverError}}
          </div>
        </div>

        <div class="map padding2x"><a href><img src="assets/img/map.png"/></a></div>
        <div class="padding2x">
          <p>OBizR uses your location to find nearby businesses and give you local recommendations.</p>
        </div>
        <button class="button button-block button-calm" ng-click="iAgree()">OK, I Understand</button>
      </div>
      <div class="col" ng-if="!isOffline">
        <div class="map padding2x"><a href><img src="assets/img/map.png"/></a></div>
        <div class="padding2x">
          <p>OBizR uses your location to find nearby businesses and give you local recommendations.</p>
          <p>Oops!. No internet conection.</p>
        </div>
        <button class="button button-block button-calm" ng-click="ContinueOfflineMode()">OK, Continue Offline</button>
      </div>
    </div>
  </ion-content>
</ion-view>
